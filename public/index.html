<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveGallery</title>
    <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
    <link rel="canonical" href="/">

    <!-- Primary Meta Tags -->
    <meta name="title" content="DriveGallery - GDG On Campus SATI">
    <meta name="description"
        content="An open-source, self-hostable gallery for your Google Drive media, created by GDG On Campus SATI. Browse and view your images and videos seamlessly.">
    <meta name="keywords"
        content="gdg, google drive, gdgoct, google developer group on campus sati, gdg oct, gdg oct sati, gdg oct sati noida, gdg oct noida, gdg oct sati noida india, google developer group on campus sati noida india, google developer group on campus sati noida, google developer group on campus sati india, google developer group on campus sati noida india, google developer group on campus sati noida india, google developer group on campus sati noida india, google developer group on campus sati noid">
    <meta name="author" content="GDG On Campus SATI">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="language" content="English">
    <meta property="og:image" content="https://drive-gallery-two.vercel.app/assets/preview.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://drive-gallery-two.vercel.app">
    <meta property="og:type" content="website">
    <meta property="og:title" content="DriveGallery - GDG On Campus SATI">
    <meta property="og:description"
        content="An open-source, self-hostable gallery for your Google Drive media, created by GDG On Campus SATI. Browse and view your images and videos seamlessly.">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://drive-gallery-two.vercel.app/assets/preview.png">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">DriveGallery</h1>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger"></span>
                </button>
            </div>
            <div class="nav-content">
                <nav class="navigation">
                    <a href="#" class="nav-item active" data-filter="all">Everything</a>
                    <a href="#" class="nav-item" data-filter="videos">Videos Only</a>
                </nav>
                <div class="collections-section">
                    <h2 class="collections-title">Collections</h2>
                    <div class="collection-search-wrapper">
                        <input type="text" id="collection-search" class="collection-search"
                            placeholder="Search collections...">
                        <svg class="search-icon" viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" />
                        </svg>
                    </div>
                    <div id="collections-nav" class="collections-nav">
                        <div class="dropdown-section">
                            <div class="dropdown-header" id="images-header">
                                <span>Images</span>
                                <span class="arrow">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                    </svg>
                                </span>
                            </div>
                            <div class="dropdown-content" id="images-dropdown">
                                <!-- Image collections will be inserted here -->
                            </div>
                        </div>
                        <div class="dropdown-section">
                            <div class="dropdown-header" id="videos-header">
                                <span>Videos</span>
                                <span class="arrow">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                                    </svg>
                                </span>
                            </div>
                            <div class="dropdown-content" id="videos-dropdown">
                                <!-- Video collections will be inserted here -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sidebar-footer">
                    <button id="add-folder-btn" class="add-folder-btn">
                        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                            <path
                                d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2zM19 18H5V8h14v10z" />
                            <path d="M13 13h-2v-2h-2v2H7v2h2v2h2v-2h2z" />
                        </svg>
                        Index New Folder
                    </button>
                    <div class="theme-switcher">
                        <label for="theme-toggle">Dark Mode</label>
                        <input type="checkbox" id="theme-toggle">
                    </div>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <header class="toolbar">
                <div class="sort-options">
                    <label for="sort-by">Sort by:</label>
                    <select id="sort-by">
                        <option value="date-desc">Date Created (Newest)</option>
                        <option value="date-asc">Date Created (Oldest)</option>
                        <option value="name-asc">File Name (A-Z)</option>
                        <option value="name-desc">File Name (Z-A)</option>
                    </select>
                </div>
            </header>
            <div id="gallery-container" class="gallery-container">
                <!-- Sections will be dynamically inserted here -->
                <div class="loader"></div>
            </div>
            <div class="custom-scrollbar">
                <div class="scrollbar-track">
                    <div class="scrollbar-thumb"></div>
                </div>
                <div class="scrollbar-timeline" id="scrollbar-timeline">
                    <!-- Timeline markers will be inserted here -->
                </div>
            </div>
        </main>
    </div>

    <div id="lightbox" class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content">
            <a class="lightbox-prev">&#10094;</a>
            <div class="media-container">
                <!-- Image or Video will be loaded here -->
            </div>
            <a class="lightbox-next">&#10095;</a>
            <a id="lightbox-download" class="lightbox-download" target="_blank" title="Download">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
            </a>
        </div>
    </div>

    <!-- Add Folder Modal -->
    <div id="add-folder-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Index New Folder</h2>
            </div>
            <div class="modal-body">
                <p>Paste any Google Drive folder link. We will extract the ID and add it to your gallery index
                    automatically.</p>
                <input type="text" id="folder-url-input" placeholder="https://drive.google.com/drive/folders/..."
                    class="modal-input">
                <p id="modal-error" class="error-message"></p>
            </div>
            <div class="modal-footer">
                <button id="cancel-folder-btn" class="btn-cancel">Cancel</button>
                <button id="confirm-folder-btn" class="btn-confirm">Index Folder</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
